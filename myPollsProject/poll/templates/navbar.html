{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'index' %}">PollBooth</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a 
						{% if request.path == '/' %}
							class="nav-link active" 
						{% else %}
							class="nav-link" 
						{% endif %}
						aria-current="page" href="{% url 'index' %}">Home</a>
				</li>				
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Polls
					</a>
					<ul class="dropdown-menu">
						<li><a 
								{% if 'createPoll' in request.path %}
									class="dropdown-item active" 
								{% else %}
									class="dropdown-item" 
								{% endif %}								
								href="{% url 'createPoll' %}">Create</a></li>
						<li><a 
								{% if 'viewPolls' in request.path %}
									class="dropdown-item active" 
								{% else %}
									class="dropdown-item" 
								{% endif %} 
								href="{% url 'listPolls' %}">View Polls</a></li>						
					</ul>
				</li>				
			</ul>
			<ul class="d-flex navbar-nav">
				{% if request.user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href="#">{{ request.user.username }}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'user_doLogout' %}">Logout</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a 
							{% if 'login' in request.path %}
								class="nav-link active" 
							{% else %}
								class="nav-link" 
							{% endif %}
						href="{% url 'user_login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a 
							{% if 'register' in request.path %}
								class="nav-link active" 
							{% else %}
								class="nav-link" 
							{% endif %}
						 href="{% url 'user_register' %}">Register</a>
					</li>
				{% endif %}				
			</ul>
		</div>
	</div>
</nav>
